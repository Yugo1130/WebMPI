<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>WebMPI Controller</title>
</head>

<body>
    <div id="main">
        <input type="text" id="args"><br>
        <label for="num">プロセス数:</label>
        <input type="number" id="np" name="np" min="1" step="1" value="2"><br>
        <table id="nodeTable" border="1">
            <thead>
                <tr>
                    <th>#</th>
                    <th>IPアドレス</th>
                    <th>slots</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="run">実行</button>
        <pre id="output"></pre>
    </div>
    <div id="error" style="display: none;">
        このネットワークにはすでに別のコントローラが接続されています．<br>
        同時に複数のコントローラを使用することはできません．
    </div>

    <script type="module" src="../src/router/controller.js"></script>
</body>

</html>
